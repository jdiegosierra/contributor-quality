name: Contributor Quality

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  evaluate-contributor:
    name: Evaluate Contributor
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Evaluate Contributor Quality
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          minimum-score: 300
          on-low-score: comment
          dry-run: false
          trusted-users: dependabot[bot],renovate[bot]
